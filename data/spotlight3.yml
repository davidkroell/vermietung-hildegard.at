title : "Küche"
content: |
  Die Gemeinschaftsküche im Erdgeschoß ist voll ausgestattet und bietet Platz zum gemütlichen Beisammensein.
  Unter anderem bietet sie einen Herd mit Backofen, Geschirrspüler, Kühlschrank, Gefrierschrank und einen Esstisch mit Eckbank.
  Gleich nebenan befindet sich eine kleine Speisekammer.
